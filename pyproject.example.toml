[project]
name = "Project Name"
version = "0.1.0"
description = ""
authors = [
  { name = "Your Name", email = "you@example.com" }
]
license = { text = "MIT" }
readme = "README.md"
keywords = []
classifiers = []

requires-python = ">=3.8, <4.0"
dependencies = []

[project.urls]
homepage = ""
repository = ""

[tool.pdm.dev-dependencies]
dev = [
  "isort ~=5.10",
  "black ~=22.3",
  "nonemoji ~=0.1",
  "pre-commit ~=2.18"
]

[tool.black]
line-length = 88
extend-exclude = '''
'''

[tool.isort]
profile = "black"
line_length = 88
length_sort = true
skip_gitignore = true
force_sort_within_sections = true
extra_standard_library = ["typing_extensions"]

[tool.pycln]
path = "."

[build-system]
requires = ["pdm-pep517>=1.0.0"]
build-backend = "pdm.pep517.api"
